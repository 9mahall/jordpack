<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Screenshots</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <!-- Bootstrap lniks -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #181A1B 100%);
      color: #e0e0e0;
      
     
    }
    .navbar {
      background-color: #032620;
      border-bottom: 2px solid #222;
    }
    .navbar-brand, .nav-link, .navbar-toggler {
      color: #258273 !important; /* accent */
      font-weight: bold;
      letter-spacing: 1px;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #8af1df !important; /* accent */
    }
    .server-url {
      background: #805B80;
      color: #ffffff;
       font-family: 'VT323', monospace;
      font-weight: bold;
      font-size: 3rem;
      border-radius: 10px;
      padding: 1.2rem 2rem;
      margin: 2rem 0 2.5rem 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.45);
      text-align: center;
      letter-spacing: 1.5px;
      border: 1px solid #444;
    }
    .section-title {
      color: #bd93f9;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #181A1B;
    }
    .screenshot-gallery img {
      border: 3px solid #23272b;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 18px rgba(34,34,34,0.6);
      background: #181A1B;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .screenshot-gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 32px #50fa7b55;
      border-color: #50fa7b;
    }
    .footer {
      color: #444;
      text-align: center;
      margin-top: 3rem;
      padding-bottom: 1rem;
      font-size: 0.9rem;
    }
  
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="https://jord.lolhall.com">Jord Pack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="mods.html">Mods</a></li>
          <li class="nav-item"><a class="nav-link" href="downloads.html">Downloads</a></li>
          <li class="nav-item"><a class="nav-link" href="gallary.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="join.html">How to join</a></li>
        </ul>
      </div>
    </div>
  </nav>


  
  <!-- Main Content -->
  <div class="container">

    <!-- Gallery Section -->
    <h2 class="section-title">Screenshots</h2>
    <div class="row screenshot-gallery">
      <div class="col-md-4 col-sm-6 mb-4 enlargeable">
        <img src="https://placehold.co/400x250/23272b/50fa7b?text=Screenshot+1" alt="Screenshot 1" class="img-fluid">
      </div>
      <div class="col-md-4 col-sm-6 mb-4 enlargeable">
        <img src="https://placehold.co/400x250/181A1B/bd93f9?text=Screenshot+2" alt="Screenshot 2" class="img-fluid">
      </div>
      <div class="col-md-4 col-sm-6 mb-4 enlargeable">
        <img src="https://placehold.co/400x250/44475a/50fa7b?text=Screenshot+3" alt="Screenshot 3" class="img-fluid">
      </div>
      <div class="col-md-4 col-sm-6 mb-4 enlargeable">
        <img src="https://placehold.co/400x250/282a36/bd93f9?text=Screenshot+4" alt="Screenshot 4" class="img-fluid">
      </div>
      <div class="col-md-4 col-sm-6 mb-4 enlargeable">
        <img src="https://placehold.co/400x250/23272b/50fa7b?text=Screenshot+5" alt="Screenshot 5" class="img-fluid">
      </div>
      <div class="col-md-4 col-sm-6 mb-4 enlargeable">
        <img src="https://placehold.co/400x250/181A1B/bd93f9?text=Screenshot+6" alt="Screenshot 6" class="img-fluid">
      </div>
    </div>

  </div>

  <!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body text-center">
        <img id="modalImage" src="" class="img-fluid" alt="Enlarged image">
      </div>
    </div>
  </div>
</div>


  <div class="footer">
    &copy; 2025 lolhall all rights reserved
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
document.querySelectorAll('.enlargeable').forEach(function(div) {
  div.addEventListener('click', function() {
    var img = div.querySelector('img');
    document.getElementById('modalImage').src = img.src;
    var modal = new bootstrap.Modal(document.getElementById('imageModal'));
    modal.show();
  });
});
  </script>
</body>
</html>
